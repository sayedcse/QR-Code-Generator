<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>QR Code Generator</title>
        <!-- Tailwind CSS CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- QR Code CDN -->
        <script src="./js/qrcode.min.js"></script>
        <script defer src="js/script.js"></script>

        <!-- google font CDN -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Exo 2"
        />
        <!-- CSS Styles  -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="bg-zinc-900 text-white">
        <header class="bg-emerald-600 p-4 mb-10">
            <div class="max-w-5xl m-auto">
                <div class="text-xl font-bold text-white">
                    QR Code Generator
                </div>
            </div>
        </header>
        <main>
            <div
                class="flex flex-col-reverse aline-center justify-center m-auto p-10 md:max-w-4xl md:flex-row"
            >
                <div class="w-full md:-w-2/3 mr-24 web-info">
                    <h1 class="text-3xl font-bold mb-5 md:text-4xl">
                        QR Code Generator
                    </h1>
                    <p class="mb-4">
                        QR Codes enable smartphone users to quickly and easily
                        access your website.
                    </p>
                    <p>
                        To generate a QR Code and download the image, enter your
                        URL below.
                    </p>
                    <form id="generate-form" class="mt-4">
                        <input
                            id="url"
                            type="url"
                            placeholder="Enter Your URL"
                            class="w-full border-2 border-gray-500 rounded p-3 bg-zinc-900 text-grey-dark mr-2 focus:outline-none mb-5"
                        />
                        <select
                            id="size"
                            name="size"
                            class="w-full border-2 border-gray-500 rounded p-3 bg-zinc-900 text-grey-dark mr-2 focus:outline-none"
                        >
                            <option value="100">100x100</option>
                            <option value="200">200x200</option>
                            <option value="300" selected>300x300</option>
                            <option value="400">400x400</option>
                            <option value="500">500x500</option>
                            <option value="600">600x600</option>
                            <option value="700">700x700</option>
                        </select>
                        <button
                            type="submit"
                            class="bg-gray-600 rounded w-full text-white py-3 px-4 mt-5 hover:bg-emerald-600"
                        >
                            Generate QR Code
                        </button>
                    </form>
                </div>
                <!-- right side end  -->
                <div class="w-full md:-w-1/3 self-center">
                    <img
                        id="qr-img"
                        src="./img/qr-code.svg"
                        alt="QR Code Image"
                        class="w-1/2 m-auto mb-10 md:w-full"
                    />
                    <!-- Generated QR Code ðŸ‘‡ -->
                </div>
                <div>
                    <!-- left side -->
                </div>
                <!-- left side end -->
            </div>
        </main>
    </body>
</html>
